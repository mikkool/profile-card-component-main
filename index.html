<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body></body>
  <main class="main-container">
    <div class="profile">
      <div class="profile-grid">
        <div class="top-banner">
        </div>
        <div class="profile-info">

          <img class="profile-pic" src="/images/image-victor.jpg" alt="" aria-hidden="true">

          <div class="prof-info">
            <div class="name">
              <div class="n">Victor Crest</div>
              <div class="age">26</div>
            </div>
            <div class="address">London</div>
          </div>
          <div class="stats">
            <div class="followers">
              <div class="numbers">80K</div>
              <div class="text">Followers</div>
            </div>
            
            <div class="likes">
              <div class="numbers">803K</div>
              <div class="text">Likes</div>
            </div>
            
            <div class="photos">
              <div class="numbers">1.4K</div>
              <div class="text">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  
</body>
</html>
